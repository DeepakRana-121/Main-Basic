<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

  <head>

    <title>Untitled Document</title>

  <body>
    <h1>FIRST TABLE</h1>
    <table border="1" width="100%">
      <tr>
        <td height="200px" colspan="3"></td>
        <td></td>
        <td rowspan="3"></td>
      </tr>

      <tr>
        <td height="200px">1</td>
        <td width="15%" rowspan="2">2</td>
        <td width="15%">3</td>
        <td width="15%">4</td>

      <tr>
        <td align="center" height="200px" rowspan="2">
          <img src="IMAGES/1.jpg" height="100px" width="100px" />
        </td>
        <td height="150px">6</td>
        <td>7</td>
      </tr>

      <tr>
        <td height="200px" colspan="3">8</td>
        <td>9</td>
      </tr>

      <tr>
        <td height="200px">10</td>
        <td>11</td>
        <td colspan="3">12</td>
      </tr>
    </table>
  </body>
</html>
