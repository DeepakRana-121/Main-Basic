<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Untitled Document</title>
  </head>

  <body>
    <h1>BOX 1</h1>
    <h1>BOX 2</h1>
    <hr />
    <h1>Table Module One</h1>
    <hr />
    <table
      height="400px"
      width="400px"
      border="1"
      cellspacing="20px"
      bgcolor="#FFCCFF"
    >
      <tr>
        <td bgcolor="#FF0000" align="center"><h1>Box 1</h1></td>
        <td bgcolor="#FFFF00" align="center"><h1>Box 2</h1></td>
      </tr>
      <tr>
        <td bgcolor="#00FF00" align="center"><h1>Box 3</h1></td>
        <td bgcolor="#0033CC" align="center"><h1>Box 4</h1></td>
      </tr>
    </table>
    <hr />
    <h1>Table Module 2</h1>
    <hr />

    <table
      height="400px"
      width="400px"
      border="1"
      cellspacing="20px"
      bgcolor="#FFCCFF"
    >
      <tr>
        <td colspan="2" align="center" bgcolor="#00FF00"><h1>Box 1</h1></td>
      </tr>
      <tr>
        <td align="center" bgcolor="#CC0099"><h1>Box 2</h1></td>
        <td align="center" bgcolor="#FFFF99"><h1>Box 3</h1></td>
      </tr>
    </table>
    <hr />

    <h1>Table Module 3</h1>
    <hr />
    <table
      height="400px"
      width="400px"
      border="1"
      cellspacing="20px"
      bgcolor="#FFCCFF"
    >
      <tr>
        <td align="center" valign="top" bgcolor="#CC6633" rowspan="2">
          <h1>Box 1</h1>
        </td>
        <td align="center" bgcolor="#FF00FF"><h1>Box 2</h1></td>
        <td align="center" bgcolor="#663333"><h1>Box 3</h1></td>
      </tr>
      <tr>
        <td align="center" colspan="2" bgcolor="#9999FF"><h1>Box 4</h1></td>
      </tr>
    </table>
  </body>
</html>
