  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Untitled Document</title>
    <style>
      * {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <table width="30%" align="center" border="1" cellpadding="30px">
      <tr align="center">
        <td width="100%">
          <img src="IMAGES/1.png" height="300px" />
          <form>
            <p>
              <input
                type="text"
                name="pname"
                placeholder="Enter Your Name"
                required
              />
            </p>
            <p><input type="email" placeholder="Enter Your Email" /></p>
            <p>
              <input
                type="radio"
                name="gname"
                value="male"
              />Male&nbsp;&nbsp;&nbsp;&nbsp;<input
                type="radio"
                name="gname"
                value="female"
              />Female
            </p>
            <p><input type="number" placeholder="Enter Mobile Number" /></p>
            <p>
              <input
                type="password"
                placeholder="Enter Your Password"
                required
              />
            </p>
            <p>
              <input
                type="submit"
                name="Register"
                value="Register Now"
              />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button>
                <a href="HOME.html">Login Now</a>
              </button>
            </p>
          </form>
        </td>
      </tr>
    </table>
  </body>
